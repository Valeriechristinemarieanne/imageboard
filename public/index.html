<!doctype html>
<html>
<head>
    <title>RT</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div id="main">

<div v-if="id" class="overlay"></div>

<h1>R O A D T R I P</h1>
<h4>|| travelling the deep south ||</h4>

     <first-component id="component" v-if='id' :id="id"@close="closeMe"> </first-component>

 <div id="upload">
    <form>
        <input v-model="username" type="text" name="username" placeholder="Title" required>
        <input v-model="title" type="text" name="title" placeholder="Description" required>
        <input v-model="description" type="text" name="description" placeholder="Username" required>
        
        
        <input @change="handleChange" type="file" id="file" name="file" accept="image/*" class="inputfile"/>
        <label for="file">Choose a file</label>
        
        <p><button @click="handleClick" id="uploadbutton">Upload</button></p>
         
    </form>
 </div>

 <div id="cardcontainer">
    <div v-for="image in images" class="card">
        <img @click="setId(image.id);" :src="image.url" alt="images">
        <h6>{{image.description}}</h6>
        
    </div>
 </div>
   <button @click="moreImages" id="more-btn">more</button>  
</div>

 <script id='template' type='text/x-template'>
      
        <div class='component'>
<div@click='closeModal' id="close"> X </div>

            <h3>{{description}}</h3> 
            <img :src="url" alt="images">
            <h6>{{title}} </h6> 
            <p>Image by {{username}} on {{created_at}}</p> 
                
            <div class="commentsection">
                <input v-model="comment" type="text" name="comment" class="comment" placeholder="Comment" >
                <input v-model="c_username" type="text" name="username" class="user" placeholder="Username">
                <button @click="submitComment" id="submitbutton">Submit</button>
            </div>

            <div class="comments" v-for="comment in comments">
                <p>{{comment.comment}} 
                 <br>by {{comment.username}} 
                 <br>{{comment.created_at}}
                </p> 
            </div>
                 
        </div>
    
         
  
</script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>

 

</body>
</html>
