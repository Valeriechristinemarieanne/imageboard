<!doctype html>
<html>
<head>
    <title>My Imageboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

 

<div id="main">

    <div class="overlay"></div>

<h1>My Imageboard</h1>

     <first-component id="component" v-if='id' :id="id"@close="closeMe"> </first-component>

 <div id="input">
    <form>
        <input v-model="title" type="text" name="title" placeholder="Title" required>
        <input v-model="description" type="text" name="description" placeholder="Description" required>
        <input v-model="username" type="text" name="username" placeholder="Username" required>
        
        <input @change="handleChange" type="file" name="file" accept="image/*" class="inputfile">
        
        <button @click="handleClick" id="upload">Upload</button> 
    </form>
 </div>

 <div id="cardcontainer">
    <div v-for="image in images" class="card">
        <img @click="setId(image.id);" :src="image.url" alt="images">
        <h6>{{image.title}}</h6>
        
    </div>
 </div>
   
</div>

 <script id='template' type='text/x-template'>
      
        <div class='component'>

            
            <h3>{{title}}</h3> 
            <img :src="url" alt="images">
            <p>{{description}}</p> 
            <p> By &nbsp; {{username}}</p> 
            <p>{{created_at}}</p> 
            
                <div class="commentsection">
                    <input v-model="comment" type="text" name="comment" class="comment" placeholder="Comment">
                    <input v-model="username" type="text" name="username" class="user"     placeholder="Username">
                    <button @click="submitComment" class="submit">Submit</button>
                
                <div v-for="comment in comments">
                    <p>{{comment.comment}} by {{comment.username}} </p> 
                    <p>{{comment.created_at}}</p> 
                </div>
               

                <p @click='closeModal' id="close"> X </p>
           
        </div>
        
  
</script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>

</body>
</html>
